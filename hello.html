<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World Test Page</title>

    <style>
        div {
            color: orange;
            font-size: 48pt;
        }

        .french {
            color: blue;
            font-style: italic;
            font-family: helvetica;
        }

        .goodbye {
            color: red;
            font-size: 36pt;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is the page where we say hello!</p>

    <div id="hello-list">
    We say Hello!
        <ul>
            <li> Hola! </li>
            <li> Bonjour! </li>
            <li> Ni hao! </li>
            <li> Namaste! </li>
            <li> Salaam! </li>
        </ul>
    </div>

    <div id="goodbye-list" class="goodbye">
    We say goodbye!
        <ol>
            <li> Adios! </li>
            <li class="french"> Au Revior </li>
            <li> Zaijian! </li>
            <li> Alavida! </li>
            <li> Wadaeaan! </li>
        </ol>
    </div>
    
    <img src="http://www.threadbombing.com/data/media/2/hey_over_here.gif" width = 400/>

    <p>And now, <a href="http://www.omniglot.com/language/phrases/hello.htm">say hello in lots of languages!</a></p>

</body>
</html>
